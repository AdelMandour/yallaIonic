
<ion-header>
  <my-header title="signIn"></my-header>
</ion-header>
      
      <ion-content>
      
        <ion-list>
          <ion-item>
            <ion-input type="email" [(ngModel)]="userData.email"  placeholder="Write Your Email"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input type="password" [(ngModel)]="userData.password"  placeholder="Write Your Password"></ion-input>
          </ion-item>
           
        </ion-list>
      
        <div padding>
          <button ion-button color="primary" block (click)="signin()"> Sign In </button>
        </div>

        <div padding>
          <button ion-button color="primary" block (click)="OpenSignupUserPage()"> Not Have Account? </button>
        </div>
      
      </ion-content>

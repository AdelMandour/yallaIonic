<ion-header>
  <my-header title="signUp"></my-header>
</ion-header>
<ion-content>

  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="userData.username" placeholder="Write Your Username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Gender</ion-label>
        <ion-select [(ngModel)]="gender">
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
      </ion-item>
    <ion-item>
      <ion-input type="email" [(ngModel)]="userData.email" placeholder="Write Your Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="userData.password" placeholder="Write Your Password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="userData.firstname" placeholder="Frist Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="userData.lastname" placeholder="Last Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="userData.phone" placeholder="Phone"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="signup()">Sign Up</button>
    <a href="#" (click)="login()">Sign In Page</a>
  </div>

</ion-content>

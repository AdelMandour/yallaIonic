<ion-header>
  <my-header title={{name}}></my-header>
</ion-header>
<ion-content padding>
  <div class="parent">
    <img class="image1" src="http://localhost:9090/stores/img/?img={{profiledata.imgcover}}" />
    <img class="image2" src="http://localhost:9090/stores/img/?img={{profiledata.img}}" />
  </div>
  <div class="child">
    <h2>{{profiledata.username}}</h2>
    <h4>{{profiledata.email}}</h4>
  </div>  
</ion-content>

<!--
  Generated template for the ProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <my-header title={{name}}></my-header>
</ion-header>
<ion-content padding>
  <div class="parent">
    <img class="image1" src="http://localhost:9090/users/img/{{profiledata.imgcover}}" />
    <img class="image2" src="http://localhost:9090/users/img/{{profiledata.img}}" />
  </div>
  <button (click)="showEdit()">
    <ion-icon name="md-create">edit</ion-icon>
  </button>  
  <div class="child">
    <h3>UserName</h3>
    <h4>&emsp;{{ profiledata.username }}</h4>
    <h3>Email</h3>
    <h4>&emsp;{{ profiledata.email }}</h4>
    <h3>First Name</h3>
    <h4>&emsp;{{ profiledata.firstname }}</h4>
    <h3>Last Name</h3>
    <h4>&emsp;{{ profiledata.lastname }}</h4>
    <h3>Phone</h3>
    <h4>&emsp;{{ profiledata.phone }}</h4>
    <h3>Address</h3>
    <h4>&emsp;{{ profiledata.address }}</h4>
  </div>
</ion-content>

<ion-header>
  <my-header title={{placeName}}></my-header>
</ion-header>
<ion-content padding>
  <ion-list *ngFor="let item of apiData">
    <ion-card>
      <button ion-item (click)="itemSelected(item)">
        <ion-avatar item-start>
          <img src="http://localhost:9090/stores/img/?img={{item.imgcover}}">
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.date | date}}</p>
      </button>
      <img src="http://localhost:9090/stores/img/?img={{item.img}}">
      <ion-card-content>
        <p>{{item.address}}</p>
        <p>{{item.describe}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="star-outline"></ion-icon>
            <div>Favorite</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>

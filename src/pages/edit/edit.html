<ion-header>

  <ion-navbar>
    <ion-title>editPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>username</ion-label>
      <ion-input type="text" [(ngModel)]="formVar.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>first Name</ion-label>
      <ion-input type="text" [(ngModel)]="formVar.firstName" name="firstName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>first Name</ion-label>
      <ion-input type="text" [(ngModel)]="formVar.lastName" name="lastName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>first Name</ion-label>
      <ion-input type="email" [(ngModel)]="formVar.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>phone</ion-label>
      <ion-input type="phone" [(ngModel)]="formVar.phone" name="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>img</ion-label>
      <ion-input type="file" (change)="onUploadChange($event)" name="img"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>imgCover</ion-label>
      <ion-input type="file" (change)="coverImgUpload($event)" name="imgCover"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>save</button>
  </form>

</ion-content>

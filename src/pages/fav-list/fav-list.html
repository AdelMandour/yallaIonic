<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>favList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let favItem of favList">
    <ion-card>
      <button ion-item (click)="itemSelected(favItem)">
        <ion-avatar item-start>
          <img src="http://10.140.200.166:9090/stores/img/?img={{favItem.imgcover}}">
        </ion-avatar>
        <h2>{{favItem.name}}</h2>
        <p>{{favItem.date}}</p>
      </button>
      <img src="http://10.140.200.166:9090/stores/img/?img={{favItem.img}}">
      <ion-card-content>
        <p>{{favItem.address}}</p>
        <p>{{favItem.describe}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>12 Likes</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>4 Comments</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small (click)="addToFavorite(shopItem)">
            <ion-icon name="star-outline"></ion-icon>
            <div>Favorite</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
</ion-content>

<ion-header>
  <my-header title="Stores" Name={{name}}></my-header>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="cat">
      <ion-segment-button value="rest">
        <ion-icon name="md-restaurant" style="color: black;"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="cafe">
        <ion-icon name="cafe" style="color: black;"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="shop">
        <ion-icon name="basket" style="color: black;"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="gym">
        <img src="assets/imgs/img/gymIcon.png" style="width:50px;height: 25px;">
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <div [ngSwitch]="cat" *ngIf=" searchActivated == false ">
    <ion-list *ngSwitchCase="'gym'">
      <div *ngFor="let gymItem of gyms">
        <ion-card>
          <button ion-item (click)="itemSelected(gymItem)">
            <ion-avatar item-start>
              <img src="http://localhost:9090/users/img/{{gymItem.imgcover}}">
            </ion-avatar>
            <h2>{{gymItem.name}}</h2>
            <p>{{gymItem.date | date}}</p>
          </button>
          <img src="http://localhost:9090/users/img/{{gymItem.img}}">
          <ion-card-content>
            <p>{{gymItem.address}}</p>
            <p>{{gymItem.describe}}</p>
          </ion-card-content>
          <ion-row>
            <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"
              nullable="false" (ngModelChange)="onModelChange($event,gymItem)">
              <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
            </rating>
            <ion-note>

              TotalRate {{gymItem.rate}}
              <ion-icon ios="ios-star" md="md-star"></ion-icon>
            </ion-note>
            <ion-col>
              <button ion-button icon-left clear small (click)="addToFavorite(gymItem)">
                <ion-icon name="star"></ion-icon>
                <div>Add To Favorite</div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>
    </ion-list>
    <ion-list *ngSwitchCase="'rest'">
      <div *ngFor="let restItem of rests">
        <ion-card>
          <button ion-item (click)="itemSelected(restItem)">
            <ion-avatar item-start>

            <ion-col>

            </ion-col>
          </ion-row>
        </ion-card>
      </div>
    </ion-list>

            <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"
              nullable="false" (ngModelChange)="onModelChange($event,shopItem)">
              <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
            </rating>

            <ion-col>
              <button ion-button icon-left clear small (click)="addToFavorite(shopItem)">
                <ion-icon name="star"></ion-icon>
                <div>Add To Favorite</div>
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </div>
    </ion-list>
  </div>
  <ion-list *ngIf=" searchActivated == true ">
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
      <ion-avatar item-start>
        <img src="http://localhost:9090/users/img/{{item.img}}">
      </ion-avatar>
      <h2>{{item.name}}</h2>
    </button>
  </ion-list>
</ion-content>

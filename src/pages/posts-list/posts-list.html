<ion-header>
  <my-header title={{storeName}}></my-header>
</ion-header>
<ion-content padding>
  <ion-list *ngFor="let content of contents">
    <button (click)="showPost(content)">
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img src="http://localhost:9090/users/img/{{store.imgcover}}">
          </ion-avatar>
          <h2>{{store.name}}</h2>
          <h3>{{content.name}}</h3>
          <p>{{content.date | date}}</p>
        </ion-item>
        <div *ngFor="let image of content.img">
          <ion-avatar item-start>
            <img src="http://localhost:9090/users/img/{{image}}">
          </ion-avatar>
        </div>
        <ion-card-content>
          <p>{{store.address}}</p>
        </ion-card-content>
      </ion-card>
    </button>
  </ion-list>
</ion-content>
